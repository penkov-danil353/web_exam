<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Московский Переулок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <div>
                <img src="img/logo.png" alt="Логотип" class="logo img-fluid">
            </div>
            <div class="ms-1">
                Московский переулок
                <br>
                <span class="fs-6 text-muted">Экскурсии по Москве</span>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Главная</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Личный кабинет</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="path-to-your-image.jpg" alt="Описание изображения" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="text-block">
                    <h4>Слоган компании</h4>
                    <p>Текст о компании</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-1 px-5" id="routes-list">
        <h2 class="text-center mt-5">Список пешеходных маршрутов</h2>
        <table class="table align-text-bottom">
            <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Основные объекты</th>
                    <th scope="col"> </th>
                </tr>
            </thead>
            <tbody id="routes-table-body"> </tbody>
        </table>

        <nav aria-label="Навигация по страницам">
            <ul class="pagination justify-content-center" id="pagination"> </ul>
        </nav>
    </div>

    <div class="container mt-1 px-5 d-none" id="guides-list">
        <h2 class="text-center mt-5" id="guides-text">Доступные гиды по маршруту</h2>
        <table class="table align-text-bottom">
            <thead>
                <tr>
                    <th scope="col"></th> <!-- Фотография гида -->
                    <th scope="col">ФИО</th>
                    <th scope="col">Языки</th>
                    <th scope="col">Опыт работы</th>
                    <th scope="col">Стоимость услуг в час</th>
                    <th scope="col"></th> <!-- Кнопка "Выбрать" -->
                </tr>
            </thead>
            <tbody id="guides-table-body"> </tbody>
        </table>
    </div>

    <div class="container mt-1 px-5" id="buyContainer"></div>

    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="OrderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="OrderModalLabel">Оформление заявки</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- ФИО гида -->
                    <div class="mb-3 row">
                        <label for="guideName" class="col-sm-3 col-form-label">ФИО гида:</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="guideName" value="">
                        </div>
                    </div>
                    <!-- Название маршрута -->
                    <div class="mb-3 row">
                        <label for="routeName" class="col-sm-3 col-form-label">Маршрут:</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="routeName" value="">
                        </div>
                    </div>
                    <!-- Дата экскурсии -->
                    <div class="mb-3">
                        <label for="dateInput" class="form-label">Дата экскурсии:</label>
                        <input type="date" class="form-control" id="dateInput">
                    </div>
                    <!-- Время начала -->
                    <div class="mb-3">
                        <label for="timeInput" class="form-label">Время начала:</label>
                        <input type="time" class="form-control" id="timeInput" min="09:00" max="23:00" step="1800">
                    </div>                    
                    <!-- Длительность экскурсии -->
                    <div class="mb-3">
                        <label for="durationSelect" class="form-label">Длительность экскурсии:</label>
                        <select class="form-select" id="durationSelect">
                            <option selected>1 час</option>
                            <option value="2">2 часа</option>
                            <option value="3">3 часа</option>
                        </select>
                    </div>
                    <!-- Количество человек -->
                    <div class="mb-3">
                        <label for="peopleInput" class="form-label">Количество человек:</label>
                        <input type="number" class="form-control" id="peopleInput" min="1" max="20" value="1">
                    </div>
                    <!-- Дополнительные опции -->
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <label class="form-check-label" for="option1">
                                    <input class="form-check-input" type="checkbox" id="option1" checked>
                                    <strong>Название опции</strong>
                                </label>
                                <p class="small text-muted mb-0">Описание опции</p>
                            </div>
                            <div>
                                <label class="form-check-label" for="option2">
                                    <input class="form-check-input" type="checkbox" id="option2">
                                    <strong>Название опции</strong>
                                </label>
                                <p class="small text-muted mb-0">Описание опции</p>
                            </div>
                        </div>
                    </div>
                    <!-- Итоговая стоимость -->
                    <div class="mb-3 row">
                        <label for="totalCost" class="col-sm-3 col-form-label">Стоимость:</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="totalCost" value="0р">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
                    <button type="button" class="btn btn-primary" id="sendForm">Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <div id="alert-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1031;">
        <!-- Alert'ы будут добавлены здесь -->
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
